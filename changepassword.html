<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Analytics Tool</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/changepassword.css">
</head>

<body>
    <div class="container">
        <div class="change-password-container">
            <div class="change-password-header">
                Change Password
            </div>
            <div class="change-password-body p-4">
                <form>
                    <div class="mb-3 row align-items-center">
                        <label for="currentPassword" class="col-sm-4 col-form-label">Current password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="currentPassword" required />
                        </div>
                    </div>

                    <div class="mb-3 row align-items-center">
                        <label for="newPassword" class="col-sm-4 col-form-label">New password</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="newPassword" required />
                        </div>
                    </div>
                </form>
            </div>
            <div class="change-password-footer">
                <a href="profile.html" class="btn btn-outline-secondary">‚Üê Back</a>
                <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

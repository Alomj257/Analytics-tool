<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/registration.css" />
  </head>
  <body>
    <div class="login-card text-center">
      <h4 class="mb-4 fw-bold">Signup</h4>
      <form>
        <div class="mb-2 text-start">
          <label for="email" class="form-label">Enter Email *</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-2 text-start">
          <label for="password" class="form-label">Enter Password *</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <div class="mb-2 text-start">
          <label for="repeat_password" class="form-label"
            >Repeat Password *</label
          >
          <input
            type="password"
            class="form-control"
            id="repeat_password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">Signup</button>
      </form>

      <p class="mt-1 d-flex justify-content-start">
        <input type="checkbox" class="me-2" /> I accept the
        <a href="#" class="ms-2">terms & conditions </a>
      </p>

      <div class="divider"><span>Or Sign up with</span></div>

      <button class="btn btn-outline-secondary w-100 mb-2 social-btn">
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="social-icon"
        />
        Google
      </button>

      <button class="btn btn-outline-secondary w-100 social-btn">
        <img
          src="https://www.svgrepo.com/show/475647/facebook-color.svg"
          alt="Facebook"
          class="social-icon"
        />
        Facebook
      </button>

      <p class="mt-3 footer-text">
        Already a member?
        <a href="login.html" class="text-decoration-none text-primary">Login</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

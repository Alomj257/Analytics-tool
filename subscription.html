<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Video Analytics Tool</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/subscription.css">
</head>

<body>
  <div class="container">
    <div class="subscription-container">
      <div class="subscription-header">
        Subscription & Billing
      </div>
      <div class="subscription-body">
        <!-- Subscription Details -->
        <div class="mb-4">
          <div class="section-title">Subscription Details</div>
          <div class="plan-box d-flex justify-content-between align-items-center">
            <div><strong>Basic</strong> - $29/month</div>
            <a href="#" class="btn btn-outline-primary btn-sm">Upgrade Plan</a>
          </div>
        </div>

        <!-- Payment Method -->
        <div class="mb-4">
          <div class="section-title">Payment Method</div>
          <div class="d-flex justify-content-between align-items-center mb-2">
            <a href="#" class="btn btn-outline-primary btn-sm">Manage Subscription</a>
            <a href="#" class="btn btn-link text-danger">Cancel Subscription</a>
          </div>
        </div>

        <!-- Renewal Date -->
        <div class="mb-4">
          <div class="section-title">Renewal Date</div>
          <div class="section-row">
            <div class="label-title">Next Renewal</div>
            <div class="date-text">2025-06-05</div>
          </div>
        </div>

        <!-- Invoice History -->
        <div class="mb-2">
          <div class="section-title">Invoice History</div>
          <div class="section-row">
            <div class="label-title">2024-06-05</div>
            <a href="#" class="btn btn-link">Download PDF</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

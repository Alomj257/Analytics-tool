<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(135deg, #3a0ca3, #4361ee, #4cc9f0, #7209b7);
      background-size: 400% 400%;
      animation: gradientShift 12s ease infinite;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-card {
      background: #fff;
      padding: 2rem;
      border-radius: 16px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
    }

    .btn-primary {
      background-color: #0d6efd;
      border-color: #0d6efd;
      transition: background-color 0.3s ease, border-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #20c997; /* Light green */
      border-color: #20c997;
    }

    .form-label {
      font-weight: 600;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 1.5rem 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #ddd;
    }

    .divider span {
      padding: 0 1rem;
      font-size: 0.9rem;
      color: #888;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.4s ease, color 0.4s ease;
    }

    .social-btn:hover {
      background: linear-gradient(to right, #fcb045, #fd1d1d, #833ab4);
      color: white !important;
      border-color: transparent;
    }

    .social-btn:hover .social-icon {
      filter: brightness(100) invert(1);
    }

    .social-icon {
      width: 20px;
      height: 20px;
      transition: filter 0.4s ease;
    }

    .footer-text {
      font-size: 0.9rem;
    }

    @media (max-width: 576px) {
      .login-card {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-card text-center">
    <h4 class="mb-4 fw-bold">Login</h4>
    <form>
      <div class="mb-3 text-start">
        <label for="email" class="form-label">Enter Email *</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Enter Password *</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100 mt-2">Submit &nbsp; &rsaquo;</button>
    </form>

    <a href="#" class="d-block mt-3 text-decoration-none">Forget password?</a>

    <div class="divider"><span>Or log in with</span></div>

    <button class="btn btn-outline-secondary w-100 mb-2 social-btn">
      <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google" class="social-icon"> Google
    </button>

    <button class="btn btn-outline-secondary w-100 social-btn">
      <img src="https://www.svgrepo.com/show/475647/facebook-color.svg" alt="Facebook" class="social-icon"> Facebook
    </button>

    <p class="mt-3 footer-text">Not a member yet? <a href="#" class="text-decoration-none text-primary">Register</a></p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

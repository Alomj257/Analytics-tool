<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/registration.css" />
  </head>
  <body>
    <div class="login-card text-center">
      <h4 class="mb-4 fw-bold">Login</h4>
      <form>
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Enter Email *</label>
          <input type="email" class="form-control" id="email" required />
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Enter Password *</label>
          <input type="password" class="form-control" id="password" required />
        </div>
        <button type="submit" class="btn btn-primary w-100 mt-2">
          Submit &nbsp; &rsaquo;
        </button>
      </form>

      <a href="#" class="d-block mt-3 text-decoration-none">Forget password?</a>

      <div class="divider"><span>Or log in with</span></div>

      <button class="btn btn-outline-secondary w-100 mb-2 social-btn">
        <img
          src="https://www.svgrepo.com/show/475656/google-color.svg"
          alt="Google"
          class="social-icon"
        />
        Google
      </button>

      <button class="btn btn-outline-secondary w-100 social-btn">
        <img
          src="https://www.svgrepo.com/show/475647/facebook-color.svg"
          alt="Facebook"
          class="social-icon"
        />
        Facebook
      </button>

      <p class="mt-3 footer-text">
        Not a member yet?
        <a href="#" class="text-decoration-none text-primary">Register</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
